<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/Bootstrap v4.4.1.min.css">
    <link rel="stylesheet" href="css/fontawesome-v5.12.0.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <!--signup_start-->
    <section class="signup_area section_bg d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-12">
                    <a class="d-block text-center h3 mt-4 text-white" href="index.html">Coarch</a>
                    <div class="bg-dark p-lg-5 p-4 rounded-lg">
                        <div class="p-lg-3">
                            <h1 class="text-white h1">Sign up</h1>
                        <p class="text-muted">Please fill in this form to create account!</p>
                        <form action="#">
                            <div class="form-group">
                                <label for="Name">Name </label>
                                <input type="text" class="form-control border-0" id="Name" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control border-0" id="email" placeholder="Email address" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="email" class="form-control border-0" id="password" placeholder="Password" required>
                            </div>
                            <button class="btn btn-block btn-danger text-white mt-5" type="submit">Sign up</button>
                            <p class="text-muted mt-3">Already have an account? <a href="#" class="text-danger"> Sign in.</a></p>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--signup_endt-->

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/Bootstrap-v4.4.1.min.js"></script>
    <script src="js/owl.carousel-v2.3.4.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
